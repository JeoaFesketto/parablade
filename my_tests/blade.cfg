# PARAMETRIZATION_TYPE = CONNECTING_ARCS
# stagger = 0
# theta_in = 18
# theta_out = -15
# wedge_in = 30
# wedge_out = 5
# radius_in = 0.02
# radius_out = 0.01
# dist_1 = 0.3
