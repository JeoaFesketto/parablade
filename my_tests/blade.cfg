# dist_3 = 0.4
# dist_4 = 0.2

# Design variables for a 2D section parametrization based camberline/thickness
PARAMETRIZATION_TYPE = CAMBER_THICKNESS
stagger = 0.3
theta_in = 4
theta_out = -6
radius_in = 0.02
radius_out = 0.01
dist_in = 0.01
dist_out = 0.01
thickness_upper_1 = 0.05
thickness_upper_2 = 0.085
thickness_upper_3 = 0.15
thickness_upper_4 = 0.0635
thickness_upper_5 = 0.05
thickness_upper_6 = 0.005
thickness_lower_1 = 0.010
thickness_lower_2 = 0.01
thickness_lower_3 = 0.005
thickness_lower_4 = -0.005
thickness_lower_5 = -0.003
thickness_lower_6 = 0.005

# ---------------------------------------------------------------------------- #
# ---------------------------------------------------------------------------- #

# Plot format OPTION :: TECPLOT :: MATPLOTLIB
PLOT_FORMAT = MATPLOTLIB

# ---------------------------------------------------------------------------- #
# ---------------------------------------------------------------------------- #

# Operation type OPTION :: GEOMETRY :: SENSITIVITY
OPERATION_TYPE = GEOMETRY

# ---------------------------------------------------------------------------- #
# ---------------------------------------------------------------------------- #

# File with the coordinates of the blade surface
PRESCRIBED_BLADE_FILENAME = ../parageom/blade.txt 

